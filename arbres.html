<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbres animés</title>

  <!-- Autoriser iframe -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#87ceeb, #e0f6ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forest {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      gap: 20px;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: sway 3s ease-in-out infinite;
    }

    .leaves {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .trunk {
      width: 18px;
      height: 40px;
      background: #8b5a2b;
      border-radius: 4px;
      margin-top: -10px;
    }

    /* Couleurs des arbres */
    .green  { background: #2ecc71; }
    .dark   { background: #27ae60; }
    .lime   { background: #a3e635; }
    .olive  { background: #6ab04c; }
    .teal   { background: #16a085; }

    /* Décalage d’animation */
    .d1 { animation-delay: 0s; }
    .d2 { animation-delay: 0.3s; }
    .d3 { animation-delay: 0.6s; }
    .d4 { animation-delay: 0.9s; }
    .d5 { animation-delay: 1.2s; }

    @keyframes sway {
      0%   { transform: rotate(0deg) scale(1); }
      50%  { transform: rotate(2deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="forest">
    <div class="tree d1"><div class="leaves green"></div><div class="trunk"></div></div>
    <div class="tree d2"><div class="leaves dark"></div><div class="trunk"></div></div>
    <div class="tree d3"><div class="leaves lime"></div><div class="trunk"></div></div>
    <div class="tree d4"><div class="leaves olive"></div><div class="trunk"></div></div>
    <div class="tree d5"><div class="leaves teal"></div><div class="trunk"></div></div>

    <div class="tree d2"><div class="leaves olive"></div><div class="trunk"></div></div>
    <div class="tree d3"><div class="leaves teal"></div><div class="trunk"></div></div>
    <div class="tree d4"><div class="leaves green"></div><div class="trunk"></div></div>
    <div class="tree d5"><div class="leaves dark"></div><div class="trunk"></div></div>
    <div class="tree d1"><div class="leaves lime"></div><div class="trunk"></div></div>
  </div>
</body>
</html>
