<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carrés animés</title>

  <!-- Autoriser iframe -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 15px;
    }

    .square {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    /* Couleurs */
    .c1 { background: #ff4757; animation-delay: 0s; }
    .c2 { background: #ffa502; animation-delay: 0.2s; }
    .c3 { background: #2ed573; animation-delay: 0.4s; }
    .c4 { background: #1e90ff; animation-delay: 0.6s; }
    .c5 { background: #9b59b6; animation-delay: 0.8s; }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.7; }
      50%  { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="square c1"></div>
    <div class="square c2"></div>
    <div class="square c3"></div>
    <div class="square c4"></div>
    <div class="square c5"></div>

    <div class="square c2"></div>
    <div class="square c3"></div>
    <div class="square c4"></div>
    <div class="square c5"></div>
    <div class="square c1"></div>

    <div class="square c3"></div>
    <div class="square c4"></div>
    <div class="square c5"></div>
    <div class="square c1"></div>
    <div class="square c2"></div>
  </div>
</body>
</html>
