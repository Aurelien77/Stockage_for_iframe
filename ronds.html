<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ronds anim√©s</title>

  <!-- Autoriser iframe -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 70px);
      gap: 16px;
    }

    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
      opacity: 0.9;
    }

    /* Couleurs */
    .c1 { background: #ff6b6b; animation-delay: 0s; }
    .c2 { background: #feca57; animation-delay: 0.3s; }
    .c3 { background: #1dd1a1; animation-delay: 0.6s; }
    .c4 { background: #54a0ff; animation-delay: 0.9s; }
    .c5 { background: #5f27cd; animation-delay: 1.2s; }
    .c6 { background: #48dbfb; animation-delay: 1.5s; }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-12px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>

    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>
    <div class="circle c1"></div>
  </div>
</body>
</html>
